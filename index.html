<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9" justify-content="center">
          <div class="hour">9:00AM</div>
          <textarea cols="90" class="event-text-9"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="10" justify-content="center">
          <div class="hour">10:00AM</div>
          <textarea id="event-text-10"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="11" justify-content="center">
          <div class="hour">11:00AM</div>
          <textarea id="event-text-11"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="12" justify-content="center">
          <div class="hour">12:00PM</div>
          <textarea id="event-text-12"></textarea>
          <button class="saveBtn" type="submit">Save </button>
      </div>
      <div class="row" id="13" justify-content="center">
          <div class="hour">1:00PM</div>
          <textarea id="event-text-13"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="14" justify-content="center">
          <div class="hour">2:00PM</div>
          <textarea id="event-text-14"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="15" justify-content="center">
          <div class="hour">3:00PM</div>
          <textarea id="event-tex-15t"></textarea>
          <button class="saveBtn" type="submit">Save </button>
      </div>
      <div class="row" id="16" justify-content="center">
          <div class="hour">4:00PM</div>
          <textarea id="event-text-16"></textarea>
          <button class="saveBtn" type="submit"> Save </button>
      </div>
      <div class="row" id="17" justify-content="center">
          <div class="hour">5:00PM</div>
          <textarea id="event-text-17"></textarea>
          <button class="saveBtn" type="submit">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
